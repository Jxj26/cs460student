<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU with Babylon.js</title>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>

    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script type="module">

        async function start() {
            // Get the canvas element
            const canvas = document.getElementById('renderCanvas');
            
            // Initialize the WebGPU engine
            const engine = new BABYLON.WebGPUEngine(canvas, { antialiasing: true });
            await engine.initAsync();  // Wait for the engine to initialize
            
            // Create a scene
            const scene = new BABYLON.Scene(engine);
            
            // Load the GLTF model (rtx-4060-model2.glb)
            await BABYLON.SceneLoader.AppendAsync('', 'rtx-4060-model2.glb', scene);
            
            // Create a default camera and light
            scene.createDefaultCameraOrLight(true, true, true);
            
            // Attach camera control to the canvas for user interaction
            scene.activeCamera.attachControl(canvas, true);
            
            // Grab the loaded mesh and apply a PBR material to it
            const loadedMesh = scene.meshes[1];

            // Create a PBR material
            const pbrMaterial = new BABYLON.PBRMaterial("pbrMaterial", scene);
            
            // Set material parameters
            pbrMaterial.albedoColor = new BABYLON.Color3(0.2, 0.2, 0.8);   
            pbrMaterial.metallic = .5;                                      
            pbrMaterial.roughness = .1;                                     
            pbrMaterial.reflectivityColor = new BABYLON.Color3(0.9, 0.9, 0.9); 

            // Apply the PBR material to the loaded mesh
            loadedMesh.material = pbrMaterial;
            
            // Run the render loop to render the scene
            engine.runRenderLoop(() => scene.render());
            
            // Resize the engine when the window is resized
            window.addEventListener('resize', () => engine.resize());
        }

        // Start the Babylon.js WebGPU scene
        start().catch(console.error);
    </script>
</body>
</html>
