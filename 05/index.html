<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';  
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';    
      import {Pane} from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.5/dist/tweakpane.min.js';
      import { AnaglyphEffect } from 'three/addons/effects/AnaglyphEffect.js';
      import { VertexNormalsHelper } from 'three/addons/helpers/VertexNormalsHelper.js';

      let renderer, controls, scene, camera, pane, effect, stats;

      // Helper for Tweakpane
      window['SCENE'] = {
        'anaglyph': false,
        'poly' : null,
        'blender' : null,
        'rotate_poly': false,
        'rotate_blender_poly': false,
        'do_rotate_poly': function() {
          window['SCENE']['rotate_poly'] = !window['SCENE']['rotate_poly'];
        },
        'do_rotate_blender_poly': function() {
          window['SCENE']['rotate_blender_poly'] = !window['SCENE']['rotate_blender_poly'];
        },

        'blender_old_material': null,
        'change_material': function() {
          if (!window['SCENE']['blender_old_material']) {
            window['SCENE']['blender_old_material'] = window['SCENE']['blender'].material.clone();
            window['SCENE']['blender'].material = new THREE.MeshNormalMaterial();
          } else {
            window['SCENE']['blender'].material = window['SCENE']['blender_old_material'].clone();
            window['SCENE']['blender_old_material'] = null;
          }
        },

        'blender_helper': null

      };

      window.onload = function() {

        // Three.js code goes here
        scene = new THREE.Scene();

        // Add Ambient Light
        const light = new THREE.AmbientLight( 0xffffff ); // soft white light
        scene.add( light );

        // White directional light at half intensity shining from the top.
        const directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
        scene.add( directionalLight );

        // Load Polycam glb file
        const loader = new GLTFLoader();
        loader.load( 'rtx-4060-model.glb', function ( gltf ) {

          
          scene.add( gltf.scene );
          var poly = gltf.scenes[0].children[0];
          
        
          poly.scale.x = 10;
          poly.scale.y = 10;
          poly.scale.z = 10;

          poly.quaternion.w = 1;
          poly.quaternion.x = 0;
          poly.quaternion.y = 0;
          poly.quaternion.z = 0;

          poly.translateZ(2);
          poly.translateY(-1);

          window.SCENE.poly = poly;

          // Added Tweakpane folder, wireframe, and rotation UI
          var polyui = pane.addFolder({title: 'PolyCam Mesh'});
          polyui.addBinding(window.SCENE.poly.material, 'wireframe');
          polyui.addButton({title:'rotate!'}).on('click', () => {
            window.SCENE.do_rotate_poly();
            });
        } );

        // Load Blender glb file
        loader.load( 'rtx-4060-model2.glb', function ( gltf ) {
          scene.add( gltf.scene );
          var blender = gltf.scenes[0].children[0];
          blender.scale.x = 10;
          blender.scale.y = 10;
          blender.scale.z = 10;

          blender.quaternion.w = 1;
          blender.quaternion.x = 0;
          blender.quaternion.y = 0;
          blender.quaternion.z = 0;
          blender.translateX(10);

          window.SCENE.blender = blender;

          var helper = new VertexNormalsHelper( blender, 0.1, 'blue' );
          helper.visible = false;
          scene.add(helper);
          window.SCENE.blender_helper = helper;

          // Added Tweakpane folder, wireframe, and rotation UI
          var polyui = pane.addFolder({title: 'Blender Mesh'});
          polyui.addBinding(window.SCENE.blender.material, 'wireframe');
          polyui.addBinding(helper, 'visible', {label:'Show normals!'});
          polyui.addButton({title:'Change Material'}).on('click', () => {
            window.SCENE.change_material();
          });
          polyui.addButton({title:'rotate!'}).on('click', () => {
            window.SCENE.do_rotate_blender_poly();
          });
        } );

        // Tweakpane UI
        pane = new Pane();
        var sceneui = pane.addFolder({title: 'Scene'});

        sceneui.addBinding(light.position, 'x', {min:-100, max:100, label:'Light X'});
        sceneui.addBinding(light.position, 'y', {min:-100, max:100, label:'Light Y'});
        sceneui.addBinding(light.position, 'z', {min:-100, max:100, label:'Light Z'});
        sceneui.addBinding(window.SCENE, 'anaglyph');
        

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 20);

        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        // Anaglyph Effect (disabled by default)
        effect = new AnaglyphEffect(renderer);
        effect.setSize(window.innerWidth, window.innerHeight);

        controls = new OrbitControls(camera, renderer.domElement);

        stats = new Stats();
        document.body.appendChild(stats.domElement);
        animate();
      }
      
        // Identity quaternion (0°)
        const q0 = new THREE.Quaternion().set(0, 0, 0, 1);

        // 180° around X axis
        const q180 = new THREE.Quaternion().setFromAxisAngle(
          new THREE.Vector3(1, 0, 0),
          Math.PI
        );
      function animate() {

        requestAnimationFrame( animate );
        
        // check for Anaglyph flag
        if (window.SCENE.anaglyph) {
          effect.render(scene, camera);
        } else {
          renderer.render(scene, camera);
        }
        
        // Polycam rotation
        if (window.SCENE.poly) {
          if (window.SCENE.rotate_poly) {

          // 180 degree quaternion
          window.SCENE.poly.quaternion.slerp( q180, 0.01 );
          } else {
          window.SCENE.poly.quaternion.slerp( q0, 0.01 );
          }
        }

        // Blender rotation
        if (window.SCENE.blender) {
          if (window.SCENE.rotate_blender_poly) {

          // 180 degree quaternion
          window.SCENE.blender.quaternion.slerp( q180, 0.01 );
          } else {

          window.SCENE.blender.quaternion.slerp( q0, 0.01 );
          }

          window.SCENE.blender_helper.update();
        }
        stats.update();
        controls.update();
        
      };
    </script>
  </head>
  <body></body>
</html>
